<div class="row-fluid">
    <div class="span7">
        <h2>Parcelles</h2>
        <ul class="unstyled">
            <li ng-repeat="article in articles.features | filter:query | orderBy:orderProp" class="articles">
            <a class="article" onclick="javascript:map.fitBounds(L.geoJson({{article}}).getBounds());">{{article.properties.lieudit}} {{article.properties.num_plan}}</a>
            </li>
        </ul>
    </div>
    <div class="span5">
        <label>Recherche :</label>
        <input ng-model="query" class="span">
        <label>Trier par :</label>
        <select ng-model="orderProp" class="span">
            <option value="properties.lieudit">Lieudit</option>
            <option value="properties.num_plan">Num√©ro</option>
        </select>
    </div>
</div>
